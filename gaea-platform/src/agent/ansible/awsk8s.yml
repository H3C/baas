---
- name: Get start timestamp
  hosts: cloud
  connection: local
  tasks:
    - set_fact:
        starttime: "{{ ansible_date_time }}"

- name: Run the plays
  vars:
    env: "aws"
    cloud_type: "aws"
  import_playbook: "roles/cloud_aws/plays.yml"

- name: Run the plays
  vars:
    env: "aws"
    env_type: "k8s"
  import_playbook: "roles/env_k8s/{{ mode }}.yml"

- name: Run the plays
  vars:
    env: "bc1st"
    deploy_type: "k8s"
  import_playbook: "roles/deploy_k8s/plays.yml"

- name: Inform the installer
  hosts: cloud
  connection: local
  tasks:
    - debug:
        msg: >-
          The work load started at {{ hostvars.cloud.starttime.time }},
          ended at {{ ansible_date_time.time }}
